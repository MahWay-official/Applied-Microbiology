<script>
const questions = [{"q": "Which medium is liquid in physical state?", "options": ["Nutrient broth", "Nutrient agar", "Motility agar (deep)", "Blood agar"], "answer": 0, "explanation": "الـ broth وسط سائل، ونمو البكتيريا فيه بيظهر كعكارة (turbidity)."}, {"q": "In semi-solid media, non-motile bacteria typically grow as:", "options": ["Turbidity throughout", "Isolated colonies", "Spreading feather-like growth", "Along the stab line only"], "answer": 3, "explanation": "في الوسط شبه الصلب، البكتيريا غير المتحركة بتظهر كنمو على خط الغرز فقط."}, {"q": "Bacterial colonies are seen on:", "options": ["Liquid media", "Solid media", "Candle jar", "Anaerobic jar"], "answer": 1, "explanation": "المستعمرات بتتكون على الأوساط الصلبة زي nutrient/blood agar."}, {"q": "MacConkey agar is best described as:", "options": ["Simple medium", "Enriched medium", "Selective & Differential medium", "Transport medium"], "answer": 2, "explanation": "MacConkey بيمنع Gram+ (bile salts & crystal violet) ويفرق lactose fermenters بـ Neutral red."}, {"q": "Indicator used in MacConkey agar is:", "options": ["Phenol red", "Neutral red", "Bromothymol blue", "Methylene blue"], "answer": 1, "explanation": "الـ indicator في MacConkey هو Neutral red لتمييز تخمير اللاكتوز."}, {"q": "Selective agents in MacConkey agar are:", "options": ["NaCl 7.5%", "Bile salts & crystal violet", "Antibiotics mix", "Eosin & methylene blue"], "answer": 1, "explanation": "أملاح الصفراء وCrystal violet تمنع أغلب الـGram positive."}, {"q": "Mannitol Salt Agar (MSA) is:", "options": ["Enriched only", "Selective & Differential", "Simple", "Transport"], "answer": 1, "explanation": "MSA فيه 7.5% NaCl (selective للـStaphylococci) وPhenol red يفرق تخمير المانيتول."}, {"q": "The carbohydrate and indicator in MSA are respectively:", "options": ["Lactose & Neutral red", "Glucose & Bromothymol blue", "Mannitol & Phenol red", "Sucrose & Methyl red"], "answer": 2, "explanation": "MSA: مانيتول + Phenol red."}, {"q": "EMB agar is commonly used for:", "options": ["Fungi", "Staphylococci", "Enteric Gram-negative bacilli", "Anaerobes"], "answer": 2, "explanation": "EMB انتقائي/تفريقي للأمعائيات (Gram-)، وتعطي E. coli لمعان معدني."}, {"q": "Which shows a metallic green sheen on EMB?", "options": ["Staphylococcus aureus", "Enterococcus faecalis", "Escherichia coli", "Pseudomonas aeruginosa"], "answer": 2, "explanation": "E. coli على EMB غالبًا بيظهر metallic green sheen لتخمير قوي."}, {"q": "Blood agar is primarily considered:", "options": ["Simple medium", "Enriched medium", "Selective medium", "Transport medium"], "answer": 1, "explanation": "Blood agar وسط مُغذّي (enriched) ويمكّن أيضًا التفريق بالتحلل الدموي."}, {"q": "Chocolate agar supports growth of:", "options": ["Fastidious organisms like Neisseria", "Strict anaerobes", "Fungi only", "Thermophiles"], "answer": 0, "explanation": "Chocolate agar (دم مُحلل) يدعم النيسيريا والهيموفيلس (كائنات متطلبة)."}, {"q": "Thayer–Martin medium is used to isolate:", "options": ["Haemophilus influenzae", "Neisseria gonorrhoeae", "Streptococcus pyogenes", "Clostridium perfringens"], "answer": 1, "explanation": "Thayer–Martin (Chocolate + مضادات) انتقائي للنيسيريا."}, {"q": "Cetrimide agar is selective for:", "options": ["Pseudomonas aeruginosa", "E. coli", "Salmonella Typhi", "Staphylococcus aureus"], "answer": 0, "explanation": "Cetrimide agar ينتقي Pseudomonas aeruginosa ويعزز صبغة البيوفيردين."}, {"q": "Selenite F broth is an example of:", "options": ["Simple medium", "Transport medium", "Enrichment broth", "Differential agar"], "answer": 2, "explanation": "Selenite F بيُثري السالمونيلا من عينات مختلطة قبل العزل."}, {"q": "Which is a simple medium?", "options": ["Simmons citrate agar", "Nutrient agar", "Blood agar", "MacConkey agar"], "answer": 1, "explanation": "Nutrient agar وسط بسيط غير انتقائي."}, {"q": "Transport media such as Stuart/Amies are designed to:", "options": ["Promote rapid growth", "Maintain viability without multiplication", "Select for Gram-negative rods", "Detect hemolysis"], "answer": 1, "explanation": "الـ Transport media بتحافظ على العينة حيّة بدون تكاثر لحين الزراعة."}, {"q": "TSI agar is mainly used to:", "options": ["Detect hemolysis", "Assess sugar fermentation and H2S in enterics", "Determine salt tolerance", "Grow anaerobes"], "answer": 1, "explanation": "TSI يفرّق بين أمعائيات حسب تخمير السكريات وإنتاج H2S وغاز."}, {"q": "Which plate is commonly used for antibiotic susceptibility testing?", "options": ["Sabouraud agar", "Mueller–Hinton agar", "Chocolate agar", "Nutrient agar"], "answer": 1, "explanation": "Mueller–Hinton هو المعيار لاختبار الحساسية (Kirby–Bauer)."}, {"q": "Which statement about Sabouraud dextrose agar is true?", "options": ["Selective for Gram- rods", "Favours fungi/yeasts by low pH", "Differential for lactose fermenters", "Contains blood"], "answer": 1, "explanation": "سابورو منخفض pH وغني بالسكريات ليدعم نمو الفطريات."}, {"q": "Streak plate method is primarily for:", "options": ["Measuring zone of inhibition", "Obtaining isolated colonies", "Demonstrating motility", "Growing anaerobes"], "answer": 1, "explanation": "الـ Streak plate بتوزّع البكتيريا لتكوين مستعمرات منفصلة لعزل نقي."}, {"q": "Lawn culture provides:", "options": ["Isolated colonies", "Uniform confluent growth", "Anaerobic conditions", "Hemolysis only"], "answer": 1, "explanation": "Lawn culture بيعمل طبقة نمو موحدة ومهم في اختبار الحساسية."}, {"q": "Stab inoculation is done in:", "options": ["Liquid broth", "Slant agar", "Semi-solid deep", "Plate surface"], "answer": 2, "explanation": "Stab بيتعمل في عمق وسط شبه صلب لتقييم الحركة/الأكسجين."}, {"q": "Stroke inoculation refers to:", "options": ["Aseptic flaming", "Surface streaking on a plate", "Gentle zigzag on slant surface", "Deep puncture in agar"], "answer": 2, "explanation": "Stroke هو تلقيح بلمسة/تمرير على سطح الـslant."}, {"q": "GasPak jar is used to create:", "options": ["Microaerophilic conditions", "Strict anaerobiosis", "High humidity only", "High temperature"], "answer": 1, "explanation": "GasPak مع محفّز البلاديوم يستهلك الأكسجين ويولّد جو لاهوائي."}, {"q": "Candle jar is best for:", "options": ["Strict anaerobes", "Capnophiles/microaerophiles", "Thermophiles", "Halophiles"], "answer": 1, "explanation": "Candle jar يقلل O2 ويرفع CO2 فيفيد الكائنات المحبة لثاني أكسيد الكربون."}, {"q": "Which technique reduces contamination risk?", "options": ["Leaving plates open", "Touching loop before flaming", "Aseptic flaming and minimizing exposure", "Pipetting by mouth"], "answer": 2, "explanation": "التقنيات العقيمة تشمل التعقيم باللهب وتقليل تعريض الوسط للهواء."}, {"q": "During streaking for isolation, you typically divide the plate into:", "options": ["2 sectors", "3–4 sectors", "6 sectors", "No sectors"], "answer": 1, "explanation": "تقسيم 3-4 مناطق يقلل الكثافة تدريجيًا للحصول على عزلات منفصلة."}, {"q": "For Kirby–Bauer testing, the inoculum is standardized to:", "options": ["1.5 McFarland", "0.5 McFarland", "3.0 McFarland", "No standard needed"], "answer": 1, "explanation": "المعيار الشائع 0.5 McFarland لضمان كثافة موحدة."}, {"q": "Why incubate plates inverted (agar up)?", "options": ["Better color", "Avoids condensation dripping onto surface", "Faster growth", "Prevents contamination by CO2"], "answer": 1, "explanation": "القلب يمنع سقوط تكاثف الماء الذي قد يسيّح المستعمرات."}, {"q": "Which method gives a uniform lawn for AST?", "options": ["Streak with loop", "Swabbing in three directions on MH agar", "Single stab", "Pouring molten agar"], "answer": 1, "explanation": "المسحة في ثلاث اتجاهات على Mueller–Hinton تعطي سطحًا موحدًا."}, {"q": "McIntosh–Fildes jar is used for:", "options": ["Fungi", "Aerobes", "Anaerobes", "Thermophiles"], "answer": 2, "explanation": "McIntosh–Fildes jar يوفّر جو لاهوائي باستخدام تفريغ وتحفيز."}, {"q": "A loop should be cooled before touching culture to:", "options": ["Increase colonies", "Prevent aerosol only", "Avoid killing bacteria and aerosols", "Speed up streaking"], "answer": 2, "explanation": "تبريد اللوب بعد التعقيم يمنع قتل البكتيريا وتكوين رذاذ."}, {"q": "Pour plate technique is useful to:", "options": ["Count viable colonies (CFU)", "Create lawn", "Test motility", "AST only"], "answer": 0, "explanation": "الـ Pour plate بيساعد في عدّ وحدات تكوين المستعمرات."}, {"q": "Best vessel for broth cultivation is:", "options": ["Slant tube", "Petri dish", "Screw-cap tube/flask", "Agar deep"], "answer": 2, "explanation": "الوسط السائل يُحضن في أنابيب/فلاسكات محكمة لتجنّب التلوث."}, {"q": "Gram-positive bacteria appear after Gram staining as:", "options": ["Red/Pink", "Purple/Blue", "Colorless", "Green"], "answer": 1, "explanation": "Gram+ تحتفظ بمركب CV-I داخل الجدار السميك فتظهر بنفسجي/أزرق."}, {"q": "Correct order in Gram stain is:", "options": ["Iodine → Crystal violet → Safranin → Alcohol", "Crystal violet → Iodine → Alcohol → Safranin", "Crystal violet → Alcohol → Iodine → Safranin", "Safranin → Alcohol → Crystal violet → Iodine"], "answer": 1, "explanation": "الترتيب: صبغة أساسية CV ثم Iodine ثم إزالة اللون بالكحول ثم Safranin."}, {"q": "Mordant used in Gram stain:", "options": ["Iodine", "Heat", "Acid-alcohol", "Phenol"], "answer": 0, "explanation": "اليود يثبّت البلّورة البنفسجية بتكوين مركب CV-I."}, {"q": "Decolorizer in Gram stain is commonly:", "options": ["Water", "Ethanol/Acetone", "Acid-alcohol", "KOH"], "answer": 1, "explanation": "الكحول/الأسيتون يزيل اللون من Gram- ذات الجدار الرقيق."}, {"q": "Counterstain in Gram stain is:", "options": ["Methylene blue", "Carbol fuchsin", "Safranin", "Malachite green"], "answer": 2, "explanation": "الـ Safranin تلوّن Gram- بالوردي/الأحمر."}, {"q": "Ziehl–Neelsen stain primarily detects:", "options": ["Spores", "Acid-fast bacteria", "Capsules", "Flagella"], "answer": 1, "explanation": "Ziehl–Neelsen تكشف الـ Acid-fast مثل Mycobacterium."}, {"q": "Primary stain in acid-fast staining:", "options": ["Crystal violet", "Carbol fuchsin", "Methylene blue", "Safranin"], "answer": 1, "explanation": "Carbol fuchsin صبغة أساسية تُسخَّن لاختراق الجدار الشمعي."}, {"q": "Mordant in classical Ziehl–Neelsen is:", "options": ["Iodine", "Heat", "Acid-alcohol", "Phenol red"], "answer": 1, "explanation": "التسخين يعمل كمُثبِّت/مُسهّل لاختراق الصبغة."}, {"q": "Decolorizer in acid-fast staining is:", "options": ["Alcohol", "Acid-alcohol", "Water", "Acetone"], "answer": 1, "explanation": "Acid-alcohol يزيل اللون من غير الحمضية فقط."}, {"q": "Counterstain in acid-fast staining:", "options": ["Safranin", "Methylene blue", "Crystal violet", "Malachite green"], "answer": 1, "explanation": "Methylene blue يصبغ غير الحمضية باللون الأزرق."}, {"q": "Acid-fast bacteria appear:", "options": ["Blue after staining", "Red after staining", "Green", "Colorless"], "answer": 1, "explanation": "الكائنات الحمضية تمسك Carbol fuchsin وتظهر حمراء."}, {"q": "Reason for acid-fastness:", "options": ["Thick peptidoglycan", "Mycolic acids in cell wall", "Teichoic acids", "Capsule"], "answer": 1, "explanation": "الأحماض الميكولية الدهنية تمنع إزالة اللون."}, {"q": "Over-decolorization in Gram stain may cause:", "options": ["False Gram-positive", "False acid-fast", "False Gram-negative", "No effect"], "answer": 2, "explanation": "الإزالة المفرطة قد تجعل Gram+ تظهر كأنها Gram-."}, {"q": "Old cultures of Gram-positive may appear:", "options": ["Gram-variable or Gram-negative", "Always purple", "Acid-fast", "Non-stainable"], "answer": 0, "explanation": "قدم العينة قد يضعف الجدار ويعطي Gram-variable."}, {"q": "Kinyoun method differs by:", "options": ["Using no heat (cold method)", "No counterstain", "No decolorizer", "Using iodine as mordant"], "answer": 0, "explanation": "Kinyoun يزيد الفينول/الصبغة بدل التسخين (طريقة باردة)."}, {"q": "Catalase test reagent is:", "options": ["H2O", "H2O2", "KOH", "Nitrate broth"], "answer": 1, "explanation": "نستخدم بيروكسيد الهيدروجين H2O2 ويظهر فقاعات إذا كان الإنزيم موجود."}, {"q": "Catalase positive cocci include:", "options": ["Streptococci", "Enterococci", "Staphylococci", "Lactococci"], "answer": 2, "explanation": "الستاف إيجابي كاتالاز؛ الستربتو/إنترو نيجاتيف."}, {"q": "Coagulase test helps identify:", "options": ["Staphylococcus aureus", "Staphylococcus epidermidis", "Streptococcus pyogenes", "Enterococcus faecalis"], "answer": 0, "explanation": "S. aureus عادة إيجابي Coagulase بينما S. epidermidis سلبي."}, {"q": "Oxidase test detects presence of:", "options": ["Cytochrome c oxidase", "Catalase", "Coagulase", "Peroxidase"], "answer": 0, "explanation": "اختبار الأكسيداز يكشف إنزيم cytochrome c oxidase."}, {"q": "Common oxidase reagent that turns purple is:", "options": ["Kovac’s reagent", "Barritt’s A", "Tetramethyl-p-phenylenediamine (TMPD)", "Ferric chloride"], "answer": 2, "explanation": "TMPD يتأكسد إلى indophenol أزرق/بنفسجي."}, {"q": "Indole test detects enzyme:", "options": ["Urease", "Tryptophanase", "Citrate permease", "Decarboxylase"], "answer": 1, "explanation": "التربتوفاناز يحوّل التربتوفان لإندول؛ يظهر بحلقة حمراء مع Kovac’s."}, {"q": "Positive indole reaction appears as:", "options": ["Blue slant", "Black precipitate", "Red ring at top", "Green slant"], "answer": 2, "explanation": "حلقة حمراء عليا مع كوافاك تعني إنتاج إندول."}, {"q": "Methyl Red positive indicates:", "options": ["Strong acid production (mixed-acid fermentation)", "Acetoin production", "Citrate utilization", "Urea hydrolysis"], "answer": 0, "explanation": "MR موجب يعني حموضة ثابتة (E. coli غالبًا)."}, {"q": "Voges–Proskauer (VP) detects:", "options": ["Lactose fermentation", "Acetoin (2,3-butanediol pathway)", "H2S production", "Gas only"], "answer": 1, "explanation": "VP يكشف الأسيتوين باستخدام كاشفي بارِت."}, {"q": "Barritt’s reagents are:", "options": ["Alpha-naphthol & KOH", "Kovac’s & HCl", "Ferric chloride & HCl", "Sulfanilic acid & α-naphthylamine"], "answer": 0, "explanation": "VP: ألفا نافثول + KOH لأكسدة الأسيتوين للون الأحمر."}, {"q": "Simmons citrate test uses indicator:", "options": ["Phenol red", "Bromothymol blue", "Neutral red", "Methyl red"], "answer": 1, "explanation": "بروموثيمول بلو يتحول لأزرق عند قلوية نتيجة استخدام السترات."}, {"q": "Citrate positive appears as:", "options": ["Deep red ring", "Blue slant/growth", "Black butt", "Pink broth"], "answer": 1, "explanation": "نمو ولون أزرق يدل على استخدام السترات كمصدر وحيد للكربون."}, {"q": "Urease positive reaction:", "options": ["Medium turns pink", "Medium turns blue", "Black precipitate", "Gas bubbles only"], "answer": 0, "explanation": "هيدروlysis اليوريا ينتج NH3 يرفع pH فيحوّل Phenol red للوردي."}, {"q": "Rapid urease positive genus is:", "options": ["Escherichia", "Proteus", "Salmonella", "Shigella"], "answer": 1, "explanation": "Proteus مشهور بنشاط يورييز سريع → لون وردي قوي."}, {"q": "TSI K/A with H2S means:", "options": ["Lactose fermenter", "Glucose only fermentation, H2S produced", "No sugar used", "Sucrose only"], "answer": 1, "explanation": "K/A: قلوية slant وحموضة butt = جلوكوز فقط + H2S أسود."}, {"q": "Gas production in TSI appears as:", "options": ["Blue color", "Cracks/lifting of agar", "Blackening", "Green sheen"], "answer": 1, "explanation": "الغاز يعمل شقوق ورفع للآجار."}, {"q": "H2S indicator system in TSI involves:", "options": ["Ferric ions & thiosulfate", "Neutral red & lactose", "Phenol red only", "Bile salts"], "answer": 0, "explanation": "يتكوّن راسب أسود (FeS) من كبريتيد الهيدروجين مع الحديد."}, {"q": "Typical H2S producer among enterics:", "options": ["Salmonella enterica", "Shigella sonnei", "Escherichia coli", "Klebsiella pneumoniae"], "answer": 0, "explanation": "السالمونيلا غالبًا تنتج H2S، بينما الشيجلا لا."}, {"q": "Nitrate reduction test: red after adding reagents A & B indicates:", "options": ["No reduction", "Reduction to nitrite", "Complete reduction to nitrogen", "Contamination"], "answer": 1, "explanation": "اللون الأحمر بعد A+B يعني وجود نيتريت ناتج عن الاختزال."}, {"q": "If no color after A & B, red only after zinc indicates:", "options": ["Positive complete reduction", "Negative (nitrate still present)", "Inconclusive", "Contamination"], "answer": 1, "explanation": "الزنك يختزل النترات لنّيتريت ويُظهر الأحمر → يعني البكتيريا لم تختزلها (سلبي)."}, {"q": "If still colorless even after zinc, that indicates:", "options": ["Positive (reduced beyond nitrite)", "Negative", "Invalid", "Gram-variable"], "answer": 0, "explanation": "بدون لون بعد الزنك → النترات اختُزلت لغاز N2/أمونيا (اختزال كامل)."}, {"q": "Phenylalanine deaminase (PAD) positive turns:", "options": ["Green with ferric chloride", "Pink with phenol red", "Black with H2S", "Blue with BTB"], "answer": 0, "explanation": "نزع أمين الفينيل ألانين يعطي لون أخضر مع كلوريد الحديديك (مثبت في Proteus)."}, {"q": "DNase test positive shows:", "options": ["Black precipitate", "Clear zone around growth", "Gas bubbles", "Metallic sheen"], "answer": 1, "explanation": "تحلّل DNA يسبب منطقة شفافة حول النمو على DNase agar (S. aureus)."}, {"q": "Bile esculin positive appears as:", "options": ["Green slant", "Blackening of medium", "Pink broth", "No change"], "answer": 1, "explanation": "تحلّل الإسكولين بوجود بيل يعطي مركبات مع الحديد تُسود الوسط (Enterococcus)."}, {"q": "Motility in a semi-solid medium is seen as:", "options": ["Growth only along stab line", "Diffuse hazy spread from the line", "Colonies on surface", "Black butt"], "answer": 1, "explanation": "الحركة تُرى كانتشار عكاري بعيدًا عن خط الغرز."}, {"q": "Which combination identifies S. aureus among staphylococci?", "options": ["Catalase– & Coagulase–", "Catalase+ & Coagulase+", "Oxidase+ & Catalase–", "Urease+ & MR+"], "answer": 1, "explanation": "S. aureus عادةً Catalase+ وCoagulase+."}, {"q": "Why avoid scraping colonies from blood agar for catalase slide test?", "options": ["Too many colonies", "RBC catalase may give false positive", "Plate dries quickly", "Indicator interferes"], "answer": 1, "explanation": "كريات الدم الحمراء فيها كاتالاز → فقاعات خاطئة."}, {"q": "Kovac’s reagent is used in:", "options": ["Indole test", "MR test", "VP test", "Citrate test"], "answer": 0, "explanation": "كوافاك يُظهر حلقة الإندول الحمراء."}, {"q": "Enterobacter/Klebsiella are typically:", "options": ["MR+ VP–", "MR– VP+", "MR+ VP+", "MR– VP–"], "answer": 1, "explanation": "عادة MR سلبي وVP إيجابي لمسار 2,3-بوتانديول."}, {"q": "E. coli profile among IMViC is often:", "options": ["++--", "--++", "+--+", "-+-+"], "answer": 0, "explanation": "IMViC لإيشيريشيا كولي غالبًا Indole+, MR+, VP–, Citrate– (أي ++--).},       {q:\\\"Urease negative among these is most likely:\\\", options:[\\\"Proteus mirabilis\\\",\\\"Klebsiella pneumoniae\\\",\\\"Escherichia coli\\\",\\\"Morganella morganii\\\"], answer:2, explanation:\\\"E. coli عادة سلبي يورييز مقارنةً بالباقي."}, {"q": "Which test differentiates Enterococcus by rapid hydrolysis?", "options": ["Bile esculin", "DNase", "PAD", "Oxidase"], "answer": 0, "explanation": "Enterococcus إيجابي Bile esculin (اسوداد الوسط).},       {q:\\\"Oxidase is typically negative in:\\\", options:[\\\"Pseudomonas aeruginosa\\\",\\\"Neisseria spp.\\\",\\\"Enterobacteriaceae\\\",\\\"Vibrio cholerae\\\"], answer:2, explanation:\\\"معظم الأمعائيات سلبية أكسيداز."}, {"q": "Standard medium for Kirby–Bauer disk diffusion is:", "options": ["Nutrient agar", "Mueller–Hinton agar", "Blood agar", "MacConkey agar"], "answer": 1, "explanation": "Mueller–Hinton هو الوسط القياسي لاختبار الحساسية."}, {"q": "Inoculum for Kirby–Bauer is adjusted to:", "options": ["0.25 McFarland", "0.5 McFarland", "1.0 McFarland", "No standard"], "answer": 1, "explanation": "التوحيد على 0.5 McFarland يضمن نتائج قابلة للمقارنة."}, {"q": "Plates for AST should have agar depth of about:", "options": ["2 mm", "4 mm", "8 mm", "10 mm"], "answer": 1, "explanation": "العمق القياسي ~4 مم يؤثر مباشرة على حجم الهالة."}, {"q": "After swabbing the plate for AST, antibiotic disks should be applied within:", "options": ["5–15 minutes", "1 hour", "3 hours", "No time limit"], "answer": 0, "explanation": "التأخير يؤثر على الانتشار الأولي للمضاد وبالتالي على النتائج."}, {"q": "Zone of inhibition is measured in:", "options": ["cm", "mm", "inches", "arbitrary units"], "answer": 1, "explanation": "الأقطار تُقاس بالملّيمتر وتقارن بجداول التفسير."}, {"q": "Larger zone generally indicates:", "options": ["Resistance", "Intermediate", "Susceptibility", "Contamination"], "answer": 2, "explanation": "كلما كبرت الهالة عادةً زادت الحساسية للمضاد."}, {"q": "Which factor does NOT significantly affect zone size?", "options": ["Agar depth", "Inoculum density", "Disk potency", "Plate label color"], "answer": 3, "explanation": "لون اللصاقة لا يؤثر؛ بقية العوامل تؤثر."}, {"q": "Mueller–Hinton agar is preferred because it:", "options": ["Contains blood cells", "Has consistent composition and good diffusion", "Is selective for Gram+", "Is enriched"], "answer": 1, "explanation": "MHA تركيبه موحّد ويسمح بانتشار جيد للمضادات."}, {"q": "AST plates are incubated:", "options": ["Inverted at 35–37°C", "Upright at 28°C", "In CO2 jar always", "At 50°C"], "answer": 0, "explanation": "عادةً على 35–37° مقلوبة لتفادي التكاثف."}, {"q": "Reading AST is done after approximately:", "options": ["16–18 hours incubation", "2–4 hours", "3 days", "1 week"], "answer": 0, "explanation": "القراءة القياسية غالبًا بعد 16–18 ساعة."}, {"q": "Uniform lawn for AST is achieved by:", "options": ["Loop streaking", "Sterile swab in three directions", "Single central streak", "Deep stab"], "answer": 1, "explanation": "مسحة بثلاث اتجاهات تعطي سطحًا موحّدًا."}, {"q": "If colonies grow within the inhibition zone, this suggests:", "options": ["Pure susceptibility", "Heteroresistance/contamination", "Incorrect agar pH only", "Reading error only"], "answer": 1, "explanation": "نمو داخل الهالة قد يشير لمزيج مقاوم أو تلوث."}, {"q": "E-test strips are used to determine:", "options": ["MIC (gradient method)", "MBC only", "Hemolysis", "Motility"], "answer": 0, "explanation": "E-test يعطي تدرج تركيز لتحديد MIC عند نقطة تقاطع الهالة."}, {"q": "McFarland 0.5 standard approximates:", "options": ["~1.5 × 10^8 CFU/mL", "~1.5 × 10^6 CFU/mL", "~10^4 CFU/mL", "~10^9 CFU/mL"], "answer": 0, "explanation": "تقريبًا 1.5 × 10^8 CFU/مل لقياس كثافة التعليق الجرثومي."}, {"q": "Which statement about antibiotic diffusion is true?", "options": ["Diffuses more in thicker agar", "Diffuses radially from the disk", "Diffusion stops at 4 hours", "Does not depend on temperature"], "answer": 1, "explanation": "المضاد ينتشر شعاعيًا من القرص عبر الآجار."}, {"q": "Why avoid placing disks too close together?", "options": ["For aesthetics only", "Zones may overlap and be hard to interpret", "Prevents drying", "Reduces potency"], "answer": 1, "explanation": "تداخل الهالات يعقّد القياس الصحيح."}, {"q": "For fastidious organisms, AST may require:", "options": ["Chocolate agar with supplements", "Plain water agar", "No medium", "Anaerobic jar only"], "answer": 0, "explanation": "كائنات متطلبة قد تحتاج أوساط مُدعّمة لتقييم الحساسية."}, {"q": "Result categories in disk diffusion are:", "options": ["A/B/C", "Positive/Negative", "Susceptible/Intermediate/Resistant", "Alive/Dead"], "answer": 2, "explanation": "تُفسَّر القيم إلى S أو I أو R حسب الجداول."}, {"q": "If agar depth is less than recommended, zones will appear:", "options": ["Smaller than expected", "Larger than expected", "Unaffected", "Square"], "answer": 1, "explanation": "الآجار الأنحف يسمح بانتشار أكبر → هالات أكبر زائفة."}];
const phrases = ["الله ينور يا معلم 🌟", "برافو يا دكتور 👏", "كده تمام ✅", "انت بروفيشنال 🧠", "مافيش مايكروب قدك 😎", "انت جامد 🔥", "الدحيح رجع 🤓", "كده 10/10 💯", "شغل عالي 👌", "انت أسطورة المعمل 🧫", "عاش يا بطل 💪", "انت قاهر البكتيريا 🦠", "تمام التمام ✔️", "كده الكل يخاف منك 😂", "انت ضربة المعلم 🎯", "المعمل منور بيك 💡", "بروفيسور المعمل 🎓", "كده الشغل مظبوط 🛠️", "المايكروب يسلم ويمشي 🙌", "تمام عليك 👏", "انت أمل الدكاترة 🌍", "انت موسوعة مايكرو 📚", "ده انت شبح المعمل 👻", "النجاح صاحبك دايمًا 🌟", "كده كله تمام يا كبير 🎉", "ده انت لو مايكروب شافك يجري على السابونة 🧼", "المعمل من غيرك زي طبق كشري من غير دِقّة 🍲", "انت واخد المايكروب بالبوكس 🥊😂", "كده البكتيريا هتطلب تحويل لجامعة تانية 😂", "انت فظيع لدرجة الميكروب بيذاكرك 😅", "بقيت خطر على الميكروبات 🚨", "يا معلم البكتيريا بتعيط دلوقتي 😭", "لو دخلت المعمل، الميكروب يعمل نفسه نايم 😴", "ده انت الحارس الشخصي ضد البكتيريا 👮‍♂️", "خليت الميكروب يحجز أوبر ويرجع البيت 🚗", "المايكروبات بتقول: سلّملي عليه 🙏", "بقيت الكابوس بتاع البكتيريا 🌙", "انت فضحت الميكروب 😂", "يا مايكروب سيب المعمل للباشا 🏆", "بتكسر شوكة البكتيريا ⚔️", "كده الميكروب يتحجز عناية مركزة 🏥", "خليتها تاخد إجازة مرضي 📝", "الإجابة دي صفعت ميكروبية محترمة 👋", "ده انت الميكروب تاب على إيدك 😇", "الشيف الكبير في مطبخ المعمل 👨‍🍳🧫", "عملت حفلة للمضادات 🎉💊", "البكتيريا خلاص راحت في داهية 🤯", "موسوعة متنقلة ما شاء الله 📖", "أقوى من مطهر 70% 🍶", "المايكروب قال: ماليش في الطب 😂"];

// Build quiz
const quiz = document.getElementById('quiz');
let score = 0;
let answered = Array(questions.length).fill(false);

questions.forEach((q,i)=>{
  const block = document.createElement('div');
  block.className = 'question';
  block.innerHTML = `<div class="qhead"><span style="opacity:.6">Q${i+1}.</span> ${q.q}</div>`;
  const opts = document.createElement('div'); opts.className='options';
  q.options.forEach((opt, j)=>{
    const id = `q${i}_o${j}`;
    const label = document.createElement('label');
    label.innerHTML = `<input type="radio" name="q${i}" value="${j}"> ${opt}`;
    // click handler
    label.addEventListener('click', ()=>{
      if(answered[i]) return;
      const chosen = j;
      const fb = block.querySelector('.feedback') || document.createElement('div');
      fb.className = 'feedback';
      if(chosen === q.answer) {
        fb.textContent = '✅ Correct!';
        fb.classList.add('correct');
        if(!answered[i]) { score++; answered[i]=true; }
        // show mouse + phrase
        showMousePhrase();
      } else {
        fb.innerHTML = `❌ Wrong!<br>✅ Correct answer: <b>${q.options[q.answer]}</b><br>💡 Explanation (Arabic): ${q.explanation}`;
        fb.classList.add('incorrect');
        answered[i]=true;
      }
      if(!block.querySelector('.feedback')) block.appendChild(fb);
    });
    opts.appendChild(label);
  });
  block.appendChild(opts);
  quiz.appendChild(block);
});

// show mouse and toast
function showMousePhrase(){
  const mouse = document.getElementById('mouse');
  const toast = document.getElementById('toast');
  const phrase = phrases[Math.floor(Math.random()*phrases.length)];
  // move mouse in
  mouse.style.left = '18px';
  toast.textContent = phrase;
  toast.style.display = 'block';
  // hide after 1800ms
  setTimeout(()=>{ mouse.style.left='-360px'; toast.style.display='none'; }, 1800);
}

// calc score
document.getElementById('calc').addEventListener('click', ()=>{
  const total = questions.length;
  const percent = Math.round((score/total)*100);
  document.getElementById('score').textContent = `Your Score: ${score} / ${total} (${percent}%)`;
});

// reset
document.getElementById('reset').addEventListener('click', ()=>{
  // clear quiz area and rebuild
  document.getElementById('quiz').innerHTML='';
  score=0;
  answered = Array(questions.length).fill(false);
  document.getElementById('score').textContent='';
  // rebuild (simple reload)
  window.location.reload();
});

</script>
