≤ÿ±ŸÇ."}, {"q": "Correct order in Gram stain is:", "options": ["Iodine ‚Üí Crystal violet ‚Üí Safranin ‚Üí Alcohol", "Crystal violet ‚Üí Iodine ‚Üí Alcohol ‚Üí Safranin", "Crystal violet ‚Üí Alcohol ‚Üí Iodine ‚Üí Safranin", "Safranin ‚Üí Alcohol ‚Üí Crystal violet ‚Üí Iodine"], "answer": 1, "explanation": "ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ®: ÿµÿ®ÿ∫ÿ© ÿ£ÿ≥ÿßÿ≥Ÿäÿ© CV ÿ´ŸÖ Iodine ÿ´ŸÖ ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÑŸàŸÜ ÿ®ÿßŸÑŸÉÿ≠ŸàŸÑ ÿ´ŸÖ Safranin."}, {"q": "Mordant used in Gram stain:", "options": ["Iodine", "Heat", "Acid-alcohol", "Phenol"], "answer": 0, "explanation": "ÿßŸÑŸäŸàÿØ Ÿäÿ´ÿ®Ÿëÿ™ ÿßŸÑÿ®ŸÑŸëŸàÿ±ÿ© ÿßŸÑÿ®ŸÜŸÅÿ≥ÿ¨Ÿäÿ© ÿ®ÿ™ŸÉŸàŸäŸÜ ŸÖÿ±ŸÉÿ® CV-I."}, {"q": "Decolorizer in Gram stain is commonly:", "options": ["Water", "Ethanol/Acetone", "Acid-alcohol", "KOH"], "answer": 1, "explanation": "ÿßŸÑŸÉÿ≠ŸàŸÑ/ÿßŸÑÿ£ÿ≥Ÿäÿ™ŸàŸÜ Ÿäÿ≤ŸäŸÑ ÿßŸÑŸÑŸàŸÜ ŸÖŸÜ Gram- ÿ∞ÿßÿ™ ÿßŸÑÿ¨ÿØÿßÿ± ÿßŸÑÿ±ŸÇŸäŸÇ."}, {"q": "Counterstain in Gram stain is:", "options": ["Methylene blue", "Carbol fuchsin", "Safranin", "Malachite green"], "answer": 2, "explanation": "ÿßŸÑŸÄ Safranin ÿ™ŸÑŸàŸëŸÜ Gram- ÿ®ÿßŸÑŸàÿ±ÿØŸä/ÿßŸÑÿ£ÿ≠ŸÖÿ±."}, {"q": "Ziehl‚ÄìNeelsen stain primarily detects:", "options": ["Spores", "Acid-fast bacteria", "Capsules", "Flagella"], "answer": 1, "explanation": "Ziehl‚ÄìNeelsen ÿ™ŸÉÿ¥ŸÅ ÿßŸÑŸÄ Acid-fast ŸÖÿ´ŸÑ Mycobacterium."}, {"q": "Primary stain in acid-fast staining:", "options": ["Crystal violet", "Carbol fuchsin", "Methylene blue", "Safranin"], "answer": 1, "explanation": "Carbol fuchsin ÿµÿ®ÿ∫ÿ© ÿ£ÿ≥ÿßÿ≥Ÿäÿ© ÿ™Ÿèÿ≥ÿÆŸëŸéŸÜ ŸÑÿßÿÆÿ™ÿ±ÿßŸÇ ÿßŸÑÿ¨ÿØÿßÿ± ÿßŸÑÿ¥ŸÖÿπŸä."}, {"q": "Mordant in classical Ziehl‚ÄìNeelsen is:", "options": ["Iodine", "Heat", "Acid-alcohol", "Phenol red"], "answer": 1, "explanation": "ÿßŸÑÿ™ÿ≥ÿÆŸäŸÜ ŸäÿπŸÖŸÑ ŸÉŸÖŸèÿ´ÿ®ŸëŸêÿ™/ŸÖŸèÿ≥ŸáŸëŸÑ ŸÑÿßÿÆÿ™ÿ±ÿßŸÇ ÿßŸÑÿµÿ®ÿ∫ÿ©."}, {"q": "Decolorizer in acid-fast staining is:", "options": ["Alcohol", "Acid-alcohol", "Water", "Acetone"], "answer": 1, "explanation": "Acid-alcohol Ÿäÿ≤ŸäŸÑ ÿßŸÑŸÑŸàŸÜ ŸÖŸÜ ÿ∫Ÿäÿ± ÿßŸÑÿ≠ŸÖÿ∂Ÿäÿ© ŸÅŸÇÿ∑."}, {"q": "Counter const phrases = ["ÿßŸÑŸÑŸá ŸäŸÜŸàÿ± Ÿäÿß ŸÖÿπŸÑŸÖ üåü", "ÿ®ÿ±ÿßŸÅŸà Ÿäÿß ÿØŸÉÿ™Ÿàÿ± üëè", "ŸÉÿØŸá ÿ™ŸÖÿßŸÖ ‚úÖ", "ÿßŸÜÿ™ ÿ®ÿ±ŸàŸÅŸäÿ¥ŸÜÿßŸÑ üß†", "ŸÖÿßŸÅŸäÿ¥ ŸÖÿßŸäŸÉÿ±Ÿàÿ® ŸÇÿØŸÉ üòé", "ÿßŸÜÿ™ ÿ¨ÿßŸÖÿØ üî•", "ÿßŸÑÿØÿ≠Ÿäÿ≠ ÿ±ÿ¨ÿπ ü§ì", "ŸÉÿØŸá 10/10 üíØ", "ÿ¥ÿ∫ŸÑ ÿπÿßŸÑŸä üëå", "ÿßŸÜÿ™ ÿ£ÿ≥ÿ∑Ÿàÿ±ÿ© ÿßŸÑŸÖÿπŸÖŸÑ üß´", "ÿπÿßÿ¥ Ÿäÿß ÿ®ÿ∑ŸÑ üí™", "ÿßŸÜÿ™ ŸÇÿßŸáÿ± ÿßŸÑÿ®ŸÉÿ™Ÿäÿ±Ÿäÿß ü¶†", "ÿ™ŸÖÿßŸÖ ÿßŸÑÿ™ŸÖÿßŸÖ ‚úîÔ∏è", "ŸÉÿØŸá ÿßŸÑŸÉŸÑ ŸäÿÆÿßŸÅ ŸÖŸÜŸÉ üòÇ", "ÿßŸÜÿ™ ÿ∂ÿ±ÿ®ÿ© ÿßŸÑŸÖÿπŸÑŸÖ üéØ", "ÿßŸÑŸÖÿπŸÖŸÑ ŸÖŸÜŸàÿ± ÿ®ŸäŸÉ üí°", "ÿ®ÿ±ŸàŸÅŸäÿ≥Ÿàÿ± ÿßŸÑŸÖÿπŸÖŸÑ üéì", "ŸÉÿØŸá ÿßŸÑÿ¥ÿ∫ŸÑ ŸÖÿ∏ÿ®Ÿàÿ∑ üõ†Ô∏è", "ÿßŸÑŸÖÿßŸäŸÉÿ±Ÿàÿ® Ÿäÿ≥ŸÑŸÖ ŸàŸäŸÖÿ¥Ÿä üôå", "ÿ™ŸÖÿßŸÖ ÿπŸÑŸäŸÉ üëè", "ÿßŸÜÿ™ ÿ£ŸÖŸÑ ÿßŸÑÿØŸÉÿßÿ™ÿ±ÿ© üåç", "ÿßŸÜÿ™ ŸÖŸàÿ≥Ÿàÿπÿ© ŸÖÿßŸäŸÉÿ±Ÿà üìö", "ÿØŸá ÿßŸÜÿ™ ÿ¥ÿ®ÿ≠ ÿßŸÑŸÖÿπŸÖŸÑ üëª", "ÿßŸÑŸÜÿ¨ÿßÿ≠ ÿµÿßÿ≠ÿ®ŸÉ ÿØÿßŸäŸÖŸãÿß üåü", "ŸÉÿØŸá ŸÉŸÑŸá ÿ™ŸÖÿßŸÖ Ÿäÿß ŸÉÿ®Ÿäÿ± üéâ", "ÿØŸá ÿßŸÜÿ™ ŸÑŸà ŸÖÿßŸäŸÉÿ±Ÿàÿ® ÿ¥ÿßŸÅŸÉ Ÿäÿ¨ÿ±Ÿä ÿπŸÑŸâ ÿßŸÑÿ≥ÿßÿ®ŸàŸÜÿ© üßº", "ÿßŸÑŸÖÿπŸÖŸÑ ŸÖŸÜ ÿ∫Ÿäÿ±ŸÉ ÿ≤Ÿä ÿ∑ÿ®ŸÇ ŸÉÿ¥ÿ±Ÿä ŸÖŸÜ ÿ∫Ÿäÿ± ÿØŸêŸÇŸëÿ© üç≤", "ÿßŸÜÿ™ ŸàÿßÿÆÿØ ÿßŸÑŸÖÿßŸäŸÉÿ±Ÿàÿ® ÿ®ÿßŸÑÿ®ŸàŸÉÿ≥ ü•äüòÇ", "ŸÉÿØŸá ÿßŸÑÿ®ŸÉÿ™Ÿäÿ±Ÿäÿß Ÿáÿ™ÿ∑ŸÑÿ® ÿ™ÿ≠ŸàŸäŸÑ ŸÑÿ¨ÿßŸÖÿπÿ© ÿ™ÿßŸÜŸäÿ© üòÇ", "ÿßŸÜÿ™ ŸÅÿ∏Ÿäÿπ ŸÑÿØÿ±ÿ¨ÿ© ÿßŸÑŸÖŸäŸÉÿ±Ÿàÿ® ÿ®Ÿäÿ∞ÿßŸÉÿ±ŸÉ üòÖ", "ÿ®ŸÇŸäÿ™ ÿÆÿ∑ÿ± ÿπŸÑŸâ ÿßŸÑŸÖŸäŸÉÿ±Ÿàÿ®ÿßÿ™ üö®", "Ÿäÿß ŸÖÿπŸÑŸÖ ÿßŸÑÿ®ŸÉÿ™Ÿäÿ±Ÿäÿß ÿ®ÿ™ÿπŸäÿ∑ ÿØŸÑŸàŸÇÿ™Ÿä üò≠", "ŸÑŸà ÿØÿÆŸÑÿ™ ÿßŸÑŸÖÿπŸÖŸÑÿå ÿßŸÑŸÖŸäŸÉÿ±Ÿàÿ® ŸäÿπŸÖŸÑ ŸÜŸÅÿ≥Ÿá ŸÜÿßŸäŸÖ üò¥", "ÿØŸá ÿßŸÜÿ™ ÿßŸÑÿ≠ÿßÿ±ÿ≥ ÿßŸÑÿ¥ÿÆÿµŸä ÿ∂ÿØ ÿßŸÑÿ®ŸÉÿ™Ÿäÿ±Ÿäÿß üëÆ‚Äç‚ôÇÔ∏è", "ÿÆŸÑŸäÿ™ ÿßŸÑŸÖŸäŸÉÿ±Ÿàÿ® Ÿäÿ≠ÿ¨ÿ≤ ÿ£Ÿàÿ®ÿ± ŸàŸäÿ±ÿ¨ÿπ ÿßŸÑÿ®Ÿäÿ™ üöó", "ÿßŸÑŸÖÿßŸäŸÉÿ±Ÿàÿ®ÿßÿ™ ÿ®ÿ™ŸÇŸàŸÑ: ÿ≥ŸÑŸëŸÖŸÑŸä ÿπŸÑŸäŸá üôè", "ÿ®ŸÇŸäÿ™ ÿßŸÑŸÉÿßÿ®Ÿàÿ≥ ÿ®ÿ™ÿßÿπ ÿßŸÑÿ®ŸÉÿ™Ÿäÿ±Ÿäÿß üåô", "ÿßŸÜÿ™ ŸÅÿ∂ÿ≠ÿ™ ÿßŸÑŸÖŸäŸÉÿ±Ÿàÿ® üòÇ", "Ÿäÿß ŸÖÿßŸäŸÉÿ±Ÿàÿ® ÿ≥Ÿäÿ® ÿßŸÑŸÖÿπŸÖŸÑ ŸÑŸÑÿ®ÿßÿ¥ÿß üèÜ", "ÿ®ÿ™ŸÉÿ≥ÿ± ÿ¥ŸàŸÉÿ© ÿßŸÑÿ®ŸÉÿ™Ÿäÿ±Ÿäÿß ‚öîÔ∏è", "ŸÉÿØŸá ÿßŸÑŸÖŸäŸÉÿ±Ÿàÿ® Ÿäÿ™ÿ≠ÿ¨ÿ≤ ÿπŸÜÿßŸäÿ© ŸÖÿ±ŸÉÿ≤ÿ© üè•", "ÿÆŸÑŸäÿ™Ÿáÿß ÿ™ÿßÿÆÿØ ÿ•ÿ¨ÿßÿ≤ÿ© ŸÖÿ±ÿ∂Ÿä üìù", "ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿØŸä ÿµŸÅÿπÿ™ ŸÖŸäŸÉÿ±Ÿàÿ®Ÿäÿ© ŸÖÿ≠ÿ™ÿ±ŸÖÿ© üëã", "ÿØŸá ÿßŸÜÿ™ ÿßŸÑŸÖŸäŸÉÿ±Ÿàÿ® ÿ™ÿßÿ® ÿπŸÑŸâ ÿ•ŸäÿØŸÉ üòá", "ÿßŸÑÿ¥ŸäŸÅ ÿßŸÑŸÉÿ®Ÿäÿ± ŸÅŸä ŸÖÿ∑ÿ®ÿÆ ÿßŸÑŸÖÿπŸÖŸÑ üë®‚Äçüç≥üß´", "ÿπŸÖŸÑÿ™ ÿ≠ŸÅŸÑÿ© ŸÑŸÑŸÖÿ∂ÿßÿØÿßÿ™ üéâüíä", "ÿßŸÑÿ®ŸÉÿ™Ÿäÿ±Ÿäÿß ÿÆŸÑÿßÿµ ÿ±ÿßÿ≠ÿ™ ŸÅŸä ÿØÿßŸáŸäÿ© ü§Ø", "ŸÖŸàÿ≥Ÿàÿπÿ© ŸÖÿ™ŸÜŸÇŸÑÿ© ŸÖÿß ÿ¥ÿßÿ° ÿßŸÑŸÑŸá üìñ", "ÿ£ŸÇŸàŸâ ŸÖŸÜ ŸÖÿ∑Ÿáÿ± 70% üç∂", "ÿßŸÑŸÖÿßŸäŸÉÿ±Ÿàÿ® ŸÇÿßŸÑ: ŸÖÿßŸÑŸäÿ¥ ŸÅŸä ÿßŸÑÿ∑ÿ® üòÇ"];

// Build quiz
const quiz = document.getElementById('quiz');
let score = 0;
let answered = Array(questions.length).fill(false);

questions.forEach((q,i)=>{
  const block = document.createElement('div');
  block.className = 'question';
  block.innerHTML = `<div class="qhead"><span style="opacity:.6">Q${i+1}.</span> ${q.q}</div>`;
  const opts = document.createElement('div'); opts.className='options';
  q.options.forEach((opt, j)=>{
    const id = `q${i}_o${j}`;
    const label = document.createElement('label');
    label.innerHTML = `<input type="radio" name="q${i}" value="${j}"> ${opt}`;
    // click handler
    label.addEventListener('click', ()=>{
      if(answered[i]) return;
      const chosen = j;
      const fb = block.querySelector('.feedback') || document.createElement('div');
      fb.className = 'feedback';
      if(chosen === q.answer) {
        fb.textContent = '‚úÖ Correct!';
        fb.classList.add('correct');
        if(!answered[i]) { score++; answered[i]=true; }
        // show mouse + phrase
        showMousePhrase();
      } else {
        fb.innerHTML = `‚ùå Wrong!<br>‚úÖ Correct answer: <b>${q.options[q.answer]}</b><br>üí° Explanation (Arabic): ${q.explanation}`;
        fb.classList.add('incorrect');
        answered[i]=true;
      }
      if(!block.querySelector('.feedback')) block.appendChild(fb);
    });
    opts.appendChild(label);
  });
  block.appendChild(opts);
  quiz.appendChild(block);
});

// show mouse and toast
function showMousePhrase(){
  const mouse = document.getElementById('mouse');
  const toast = document.getElementById('toast');
  const phrase = phrases[Math.floor(Math.random()*phrases.length)];
  // move mouse in
  mouse.style.left = '18px';
  toast.textContent = phrase;
  toast.style.display = 'block';
  // hide after 1800ms
  setTimeout(()=>{ mouse.style.left='-360px'; toast.style.display='none'; }, 1800);
}

// calc score
document.getElementById('calc').addEventListener('click', ()=>{
  const total = questions.length;
  const percent = Math.round((score/total)*100);
  document.getElementById('score').textContent = `Your Score: ${score} / ${total} (${percent}%)`;
});

// reset
document.getElementById('reset').addEventListener('click', ()=>{
  // clear quiz area and rebuild
  document.getElementById('quiz').innerHTML='';
  score=0;
  answered = Array(questions.length).fill(false);
  document.getElementById('score').textContent='';
  // rebuild (simple reload)
  window.location.reload();
});

</script>
