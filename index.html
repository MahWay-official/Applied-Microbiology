<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>امتحان Applied Microbiology</title>
  <style>
    body { font-family: "Tahoma", sans-serif; margin: 20px; background: #f4f4f4; direction: rtl; }
    h1 { text-align: center; color: #2c3e50; }
    .question { background: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .options label { display: block; margin: 5px 0; cursor: pointer; }
    .feedback { margin-top: 8px; font-weight: bold; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <h1>امتحان تجريبي - Applied Microbiology</h1>
  <div id="quiz"></div>

  <script>
    const questions = [
      {
        q: "أي وسط شبه صلب يُستخدم لاختبار الحركة (motility)؟",
        options: ["Nutrient broth", "TSI agar", "Motility agar (deep)", "Blood agar"],
        answer: 2,
        explanation: "الوسط الشبه صلب (Motility agar) بيستخدم اختبار الحركة. لو البكتيريا متحركة بتنتشر بعيد عن خط الحقن."
      },
      {
        q: "البكتيريا في الـ Liquid media بتنمو على هيئة:",
        options: ["مستعمرات منفصلة", "عكارة (Turbidity)", "خط مستقيم", "Zone of inhibition"],
        answer: 1,
        explanation: "في الوسط السائل (broth) النمو بيظهر كعكارة (turbidity) نتيجة انتشار البكتيريا في السائل."
      },
      {
        q: "MacConkey agar يُعتبر:",
        options: ["Simple medium", "Enriched medium", "Selective + Differential medium", "Transport medium"],
        answer: 2,
        explanation: "MacConkey فيه مواد بتمنع نمو Gram positive (selective) وكمان بيفرق بين lactose fermenters و non-fermenters (differential)."
      },
      {
        q: "السكر و المؤشر في Mannitol Salt Agar هما:",
        options: ["Lactose & Neutral red", "Mannitol & Phenol red", "Glucose & Methyl red", "Lactose & Methylene blue"],
        answer: 1,
        explanation: "MSA بيحتوي على Mannitol كسكر و Phenol red كمؤشر. لو Staph aureus → بيخمر المانيتول → الوسط يصفر."
      },
      {
        q: "أي تكنيك يُستخدم لعزل مستعمرات نقية؟",
        options: ["Lawn culture", "Streak plate", "Stroke culture", "Stab culture"],
        answer: 1,
        explanation: "Streak plate (أربع مناطق) الهدف منها عزل مستعمرات نقية من خليط."
      },
      {
        q: "اختبار حساسية المضاد الحيوي (AST) يتم باستخدام:",
        options: ["Streak plate", "Lawn culture (one culture method)", "Stroke culture", "Pour plate"],
        answer: 1,
        explanation: "AST لازم يكون فيه نمو متجانس (lawn culture) علشان نقيس Zone of inhibition حوالين الديسكات."
      },
      {
        q: "GasPak system يُستخدم من أجل:",
        options: ["زيادة النمو", "Aerobic culture", "Anaerobic culture", "Antibiotic test"],
        answer: 2,
        explanation: "GasPak بيولد هيدروجين + ثاني أكسيد الكربون ويتفاعل مع الأكسجين → وسط لاهوائي."
      },
      {
        q: "في Gram stain، المورديانت (Mordant) هو:",
        options: ["Alcohol", "Safranin", "Iodine", "Heat"],
        answer: 2,
        explanation: "اليود (Iodine) بيعمل كمثبت للصبغة البلورية في البكتيريا Gram positive."
      },
      {
        q: "بعد Gram staining، البكتيريا Gram negative لونها:",
        options: ["Purple", "Blue", "Green", "Red/Pink"],
        answer: 3,
        explanation: "Gram negative بتفقد الـ crystal violet بالـ alcohol وتأخد الـ safranin → أحمر/وردي."
      },
      {
        q: "في Acid-fast stain (Ziehl–Neelsen)، ال-Counter stain هو:",
        options: ["Safranin", "Crystal violet", "Methylene blue", "Neutral red"],
        answer: 2,
        explanation: "البكتيريا Acid-fast تفضل حمراء (Carbolfuchsin) أما Non acid-fast تاخد اللون الأزرق (Methylene blue)."
      }
    ];

    const quizDiv = document.getElementById("quiz");

    questions.forEach((q, i) => {
      let div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p><b>س${i+1}:</b> ${q.q}</p>`;
      let opts = document.createElement("div");
      opts.className = "options";
      q.options.forEach((opt, j) => {
        opts.innerHTML += `
          <label>
            <input type="radio" name="q${i}" value="${j}">
            ${opt}
          </label>`;
      });
      div.appendChild(opts);
      let feedback = document.createElement("div");
      feedback.className = "feedback";
      div.appendChild(feedback);
      quizDiv.appendChild(div);

      opts.addEventListener("change", (e) => {
        let chosen = parseInt(e.target.value);
        if (chosen === q.answer) {
          feedback.innerHTML = "✅ إجابة صحيحة!";
          feedback.className = "feedback correct";
        } else {
          feedback.innerHTML = `❌ إجابة خاطئة! <br> الصح: <b>${q.options[q.answer]}</b><br>الشرح: ${q.explanation}`;
          feedback.className = "feedback incorrect";
        }
      });
    });
  </script>
</body>
</html>
